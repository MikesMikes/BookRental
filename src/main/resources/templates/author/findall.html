<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 10%">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/book/findall}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/author/index'}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/publisher/findall'}">Publishers</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 10px">
    <a class="btn btn-primary" th:href="@{/author/new}">Add New Author</a>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Number of Books</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td >
                <a th:text="${author.getFirstName()}"  href="#" th:href="@{'/author/' + ${author.getId()} + '/update'}" style="color: black">Mark</a>
            </td>
            <td th:text="${author.getLastName()}">Otto</td>
            <td th:text="${author.getBooks().size()}">2</td>
            <td>
                <a class="btn btn btn-outline-primary" href="#"
                   th:href="@{'/author/' + ${author.getId()} + '/update'}">Update
                </a>
                <a class="btn btn btn-outline-danger" href="#"
                   th:href="@{'/author/' + ${author.getId()} + '/delete'}">Delete
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
