<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 10%">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/book/findall}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/author/index'}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/publisher/findall'}">Publishers</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <form th:object="${publisher}" method="post">
        <input type="hidden" th:field="*{id}" name="id">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Company Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="London Publishing ltd">
                <p th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Company Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="123 Kingscrow Rd">
                <p th:if="${#fields.hasErrors()}" th:errors="*{address}"></p>
            </div>
        </div>
        <button th:with="text=${publisher.id} == null" th:text="${text} ? 'Create New publisher' : 'Update publisher'" type="submit" class="btn btn-primary" >Process</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
