<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 10%">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/book/findall}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/author/index'}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/publisher/findall'}">Publishers</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 10px">
    <a class="btn btn-primary" th:href="@{/book/new}">New Book</a>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
            <th scope="col">Publisher</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getName()}">TDEE 2</td>
            <td>
              <span th:each="author, i : ${book.getAuthors()}"
            th:text="${author.getFullName()} + ${!i.last ? ', ' : ''}">Jina Newman, Keri Trues</span>
            </td>
            <td th:with="text=${book.publisher} == null" th:text="${text} ? '' : ${book.publisher.name}">Foo Publishing
                Co
            </td>
            <td>
                <span>
                    <a th:href="@{'/book/' + ${book.getId()} + '/update'}">
                        <button type="button" class="btn btn-outline-primary">Update</button>
                    </a>
                    <a th:href="@{'/book/' + ${book.getId()} + '/delete'}">
                        <button type="button" class="btn btn-outline-primary">Delete</button>
                    </a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
